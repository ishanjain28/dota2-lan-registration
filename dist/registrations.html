<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DOTA 2 Registration</title>

    <link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/form-basic.css">

    <style>
        table {
            width: 100%;
        }
        
        thead td {
            font-weight: bold;
            text-align: center;
        }
        
        tr {
            outline: 1px solid #000;
        }
        
        ul {
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        li {
            background: #f3f3f3;
            padding: 3px;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        
        li a {
            background: #f3f3f3;
            color: #000;
            padding: 5px;
            margin: 0;
            width: auto;
            text-decoration: underline;
        }
        
        .players-list {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<header style="margin-bottom: 50px;">
    <h1>Registrations : Dota 2 online</h1>
</header>
<div class="main-content" id="main-content">
    <form class="form-basic" id="form-basic">
        <div class="form-row">
            <label>
                    <span>Login Name</span>
                    <input type="text" name="login" id="login" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Password</span>
                    <input type="password" name="password" id="password" required>
            </label>
        </div>
        <div class="form-row">
            <button type="submit" id="login-button">Login</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById('form-basic').addEventListener('submit', function(event) {
            event.preventDefault();
            Login();
        });
    }

    function Login() {
        var http = new XMLHttpRequest(),
            url = "/login";
        var username = document.getElementById('login').value,
            password = document.getElementById('password').value,
            submitButton = document.getElementById('login-button');

        http.open("GET", url, true);
        http.setRequestHeader("login_name", username);
        http.setRequestHeader("password", password);
        http.onreadystatechange = function() {
            if (http.readyState == 4 && http.status == 200) {
                var response = JSON.parse(http.responseText);
                if (!response.error) {
                    document.getElementById('form-basic').remove();
                    DrawTable(response.data);
                }
            } else if (http.readyState == 4 && http.status == 400) {
                alert('Invalid Data');
            }
            submitButton.disabled = false;
            submitButton.value = "Submit";
        }
        http.send();
    }

    function DrawTable(data) {

        var table = document.createElement('table'),
            mainContent = document.getElementById('main-content'),
            thead = document.createElement('thead'),
            tbody = document.createElement('tbody'),
            headers = ['S. No.', 'College Name', 'Team Name', 'Captain Name', 'Players', 'Contact #1', 'Contact #2', 'E-Mail', 'Payment Status'];

        // Create Table Headers
        headers.forEach(function(value) {
            var td = document.createElement('td');
            td.innerText = value;
            thead.appendChild(td);
        });

        // Append Header 
        table.appendChild(thead);
        // Create Rows
        data.forEach(function(record, index, array) {
            /*
             * Have to do this the dumb way, It can other wise lead to inconsistent data in columns
             */
            var tr = document.createElement('tr'),
                sno = document.createElement('td'),
                teamName = document.createElement('td'),
                captainName = document.createElement('td'),
                collegeName = document.createElement('td'),
                contact1 = document.createElement('td'),
                contact2 = document.createElement('td'),
                email = document.createElement('td'),
                paymentStatus = document.createElement('td'),
                playersList = document.createElement('ul'),
                players = record.players;

            // Set Values of different columns for a record
            sno.innerText = index + 1;
            teamName.innerText = record.team_name;
            captainName.innerText = record.captain_name;
            collegeName.innerText = record.organisation_name;
            contact1.innerText = record.required_contact;
            contact2.innerText = record.optional_contact;
            email.innerText = record.email;
            paymentStatus.innerText = record.payment_status;
            var count = 1;
            for (var player in players) {
                if (players.hasOwnProperty(player)) {
                    var li = document.createElement('li'),
                        name = players[player].name,
                        link = players[player].link;
                    if (player == 6 || player == 7) {
                        li.innerHTML = "<a href=" + link + '">Optional #' + (count - 5) + " " + name + "</a>";
                    } else {
                        li.innerHTML = "<a href=" + link + '>#' + (count) + " " + name + "</a>";
                    }
                    playersList.appendChild(li);
                }
                count++;
            }

            // Append Nodes to tbody
            // To change the sequence of columns change it here and then in headers array
            tr.appendChild(sno);
            tr.appendChild(collegeName);
            tr.appendChild(teamName);
            tr.appendChild(captainName);
            tr.appendChild(playersList);
            tr.appendChild(contact1);
            tr.appendChild(contact2);
            tr.appendChild(email);
            tr.appendChild(paymentStatus);
            tbody.appendChild(tr);

            table.appendChild(tbody);

            mainContent.appendChild(table);
        });
    }
</script>
</body>

</html>
