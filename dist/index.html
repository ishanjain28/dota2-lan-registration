<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DOTA 2 Registration</title>

    <link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/form-basic.css">

</head>
<header style="margin-bottom: 50px;">
    <h1>Registration : Dota 2 online</h1>
</header>
<div class="main-content">

    <!-- You only need this form and the form-basic.css -->

    <form class="form-basic" id="form-basic">
        <div class="form-row">
            <label>
                    <span>Email</span>
                    <input type="email" name="email" id="email" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Team Name</span>
                    <input type="text" name="team_name" id="team_name" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Team Captain Name</span>
                    <input type="text" name="team_captain_name" id="team_captain_name" required>
            </label>
        </div>

        <div class="form-row">
            <label>
                    <span>Player #1</span>
                    <input type="text" name="player_one" id="player_one" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #1 Steam ID</span>
                    <input type="url" name="player_one_link" id="player_one_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #2 </span>
                    <input type="text" name="player_two" id="player_two" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #2 Steam ID</span>
                    <input type="url" name="player_two_link" id="player_two_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #3</span>
                    <input type="text" name="player_three" id="player_three" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #3 Steam ID</span>
                    <input type="text" name="player_three_link" id="player_three_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #4</span>
                    <input type="text" name="player_four" id="player_four" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #4 Steam ID</span>
                    <input type="text" name="player_four_link" id="player_four_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #5</span>
                    <input type="text" name="player_five" id="player_five" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Player #5 Steam ID</span>
                    <input type="text" name="player_five_link" id="player_five_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Optional Player #1</span>
                    <input type="text" name="optional_player_one" id="optional_player_one" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Optional Player #1 Steam ID</span>
                    <input type="text" name="optional_player_one_link" id="optional_player_one_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Optional Player #2</span>
                    <input type="text" name="optional_player_two" id="optional_player_two" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Optional Player #2 Steam ID</span>
                    <input type="text" name="optional_player_two_link" id="optional_player_two_link" value="https://steamcommunity.com/id/" required>
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>College or Organisation Name</span>
                    <input type="text" name="organisation_name" id="organisation_name" required/>
                </label>
        </div>
        <div class="form-row">
            <label>
                <span>Contact Number</span>
                <input type="tel" name="contact_required" id="contact_required" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                    <span>Contact Number(Optional)</span>
                    <input type="tel" name="contact_optional" id="contact_optional"/>
                </label>
        </div>
        <div class="form-row">
            <button type="submit" id="submit-button">Submit Form</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById('form-basic').addEventListener('submit', function(event) {
            event.preventDefault();
            var submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.value = "Please Wait..."
            submitForm();
        });
    }

    function submitForm() {
        var http = new XMLHttpRequest(),
            url = "/get_request_uri";
        var team_name = document.getElementById('team_name').value,
            team_captain = document.getElementById('team_captain_name').value,
            player_one = document.getElementById('player_one').value,
            player_one_link = document.getElementById('player_one_link').value,
            player_two = document.getElementById('player_two').value,
            player_two_link = document.getElementById('player_two_link').value,
            player_three = document.getElementById('player_three').value,
            player_three_link = document.getElementById('player_three_link').value,
            player_four = document.getElementById('player_four').value,
            player_four_link = document.getElementById('player_four_link').value,
            player_five = document.getElementById('player_five').value,
            player_five_link = document.getElementById('player_five_link').value,
            optional_player_one = document.getElementById('optional_player_one').value,
            optional_player_one_link = document.getElementById('optional_player_one_link').value,
            optional_player_two = document.getElementById('optional_player_two').value,
            optional_player_two_link = document.getElementById('optional_player_two_link').value,
            email = document.getElementById('email').value,
            organisation_name = document.getElementById('organisation_name').value,
            contact_required = document.getElementById('contact_required').value,
            contact_optional = document.getElementById('contact_optional').value,
            submitButton = document.getElementById('submit-button');
        var data =
            "team_name=" + team_name +
            "&team_captain=" + team_captain +
            "&player_one=" + player_one +
            "&player_one_link=" + player_one_link +
            "&player_two=" + player_two +
            "&player_two_link=" + player_two_link +
            "&player_three=" + player_three +
            "&player_three_link=" + player_three_link +
            "&player_four=" + player_four +
            "&player_four_link=" + player_four_link +
            "&player_five=" + player_five +
            "&player_five_link=" + player_five_link +
            "&optional_player_one=" + optional_player_one +
            "&optional_player_one_link=" + optional_player_one_link +
            "&optional_player_two=" + optional_player_two +
            "&optional_player_two_link=" + optional_player_two_link +
            "&email=" + email +
            "&organisation_name=" + organisation_name +
            "&contact_optional=" + contact_optional +
            "&contact_required=" + contact_required;
        http.open("POST", url, true);
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.onreadystatechange = function() {
            if (http.readyState == 4 && http.status == 200) {
                var response = JSON.parse(http.responseText);
                if (!response.error) {
                    window.location.href = response.redirect_url;
                }
            } else if (http.readyState == 4 && http.status == 400) {
                alert('Invalid Data');
            }
            submitButton.disabled = false;
            submitButton.value = "Submit";
        }
        http.send(data);
    }
</script>
</body>

</html>
